<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kings League</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,900;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
    
</head>
<body>
    <header class="hero">
        <div class="hero__content container">
            <img src="./images/Kingsleaguelogo.png" alt="Kingsleaguelogo" class="hero__logo">
            <h1 class="hero__title">Kings League</h1>
            <p class="hero__description">Vai começar a maior competição amadora de FUT7 do Brasil</p>
            <div class="info-bar">
                <div class="info-bar__item">
                    <h3>Acompanhe as transmissões ao vivo a partir do dia 21 de dezembro</h3>
                    <ul>
                        <li class="info-bar__item__list">
                            <div class="container-img">
                                <img class="info-bar__item__list__img" src="./images/Logo_da_CazéTV.png" alt="Logo_da_CazéTV">
                            </div>
                            <a href="https://www.twitch.tv/cazetv_"><img class="info-bar__item__list__img-logo" src="./images/logo_twitch.png" alt="logo_twitch"></a>
                            <a href="https://www.youtube.com/@CazeTV"><img class="info-bar__item__list__img-logo" src="./images/Youtube_logo.png" alt="Youtube_logo"></a>
                        </li>
                        <li class="info-bar__item__list">
                            <div class="container-img">
                                <img class="info-bar__item__list__img" src="./images/Gaules_logo_blue.png" alt="Gaules_logo_blue">
                            </div>
                            <a href="https://twitch.tv/gaules"><img class="info-bar__item__list__img-logo" src="./images/logo_twitch.png" alt="logo_twitch"></a>
                            <a href="https://www.youtube.com/@Gaules"><img class="info-bar__item__list__img-logo" src="./images/Youtube_logo.png" alt="Youtube_logo"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
